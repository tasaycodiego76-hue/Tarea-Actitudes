<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear persona</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
      <div class="row">
        <div class="col-md-12">
          <h4>Registro de Personas</h4>
          <a href="http://localhost:3000/personas">Mostrar la Lista</a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <!-- FORMULARIO DE REGISTRO -->
          <form id="formPersona">
            <div class="card">
              <div class="card-header">
                <strong>Completa el Formulario</strong>
              </div>
              <div class="card-body">
                <div class="row g-2">
                  <div class="col-md-6 mb-2">
                    <div class="form-floating">
                      <input type="text" class="form-control" placeholder="Nombres" id="nombres" required>
                      <label for="nombres">Nombres</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-2">
                    <div class="form-floating">
                      <input type="text" class="form-control" placeholder="Apellidos" id="apellidos" required>
                      <label for="apellidos">Apellidos</label>
                    </div>
                  </div>
                </div>

                <div class="row g-2">
                  <div class="col-md-6 mb-2">
                    <div class="form-floating">
                      <input type="text" class="form-control" placeholder="DNI" id="dni" required>
                      <label for="dni">DNI</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-2">
                    <div class="form-floating">
                      <input type="text" class="form-control" placeholder="Teléfono" id="telefono" required>
                      <label for="telefono">Teléfono</label>
                    </div>
                  </div>
                </div>

                <div class="row g-2">
                  <div class="col-md-12">
                    <div class="form-floating">
                      <input type="file" id="foto" name="foto" accept="image/png, image/jpeg" />
                    </div>
                  </div>
                </div>
              </div>

              <div class="card-footer text-end">
                <button type="reset" class="btn btn-sm btn-outline-secondary rounded-0">Cancelar</button>
                <button type="submit" class="btn btn-sm btn-primary rounded-0">Guardar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  const API_URL = 'http://localhost:3000/api/personas';
  const form = document.querySelector('#formPersona');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Obtener los valores del formulario
    const data = {
      nombres: document.querySelector('#nombres').value,
      apellidos: document.querySelector('#apellidos').value,
      dni: document.querySelector('#dni').value,
      telefono: document.querySelector('#telefono').value
    };

    try {
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      if (response.ok) {
        Swal.fire({
          title: 'Persona registrada correctamente',
          text: 'El registro se ha guardado con éxito.',
          icon: 'success',
          confirmButtonText: 'Aceptar',
          draggable: true
        });

        form.reset();
      } else {
        Swal.fire({
          title: 'Error al registrar',
          text: result.error || 'Ver consola',
          icon: 'error',
          confirmButtonText: 'Aceptar',
          draggable: true
        });
        console.error(result);
      }

    } catch (error) {
      console.error('Error en la conexión:', error);
      Swal.fire({
        title: 'Error en la conexión',
        text: 'No se pudo conectar con el servidor',
        icon: 'error',
        confirmButtonText: 'Aceptar',
        draggable: true
      });
    }
  });
</script>

</body>
</html>
