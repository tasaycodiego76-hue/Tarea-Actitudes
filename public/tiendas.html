<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Tiendas</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>

    <main class="container my-3">
      <h3>Mantenimiento de Tiendas</h3>

      <form action="" method="post" id="form-tienda" autocomplete="off">

        <input type="hidden" id="idtienda">

        <div class="card">
          <div class="card-header">
            <strong>Complete los datos solicitados</strong>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-12 mb-2">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control rounded-0"
                    id="tienda"
                    minlength="3"
                    name="tienda"
                    required
                    autofocus
                  />
                  <label for="tienda">Nombre de la Tienda</label>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-end">
            <button type="reset" class="btn rounded-0 btn-outline-secondary" id="btnCancelar">
              Cancelar
            </button>
            <button type="submit" class="btn rounded-0 btn-primary" id="btnGuardar">
              Guardar
            </button>
          </div>
        </div>
      </form>

      <style>
        .table tbody tr td:nth-child(1),
        .table tbody tr td:nth-child(3) { 
          text-align: center; 
        }
      </style>

      <div class="table-responsive mt-3">
        <table class="table table-bordered" id="tabla-tiendas">
          <colgroup>
            <col style="width: 20%;">
            <col style="width: 60%;">
            <col style="width: 20%;">
          </colgroup>
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th>Tienda</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Datos asÃ­ncronos -->
          </tbody>
        </table>
      </div>

    </main>

    <footer></footer>

    <script src="./js/app.tiendas.js"> </script>

  </body>
</html>
